lua_shared_dict dashboard_health 1m;

init_worker_by_lua_block {
    local function check_backend(host, port, path, timeout_ms)
        local sock = ngx.socket.tcp()
        sock:settimeout(timeout_ms)
        local ok, err = sock:connect(host, port)
        if not ok then
            sock:close()
            return false
        end

        local req = "GET " .. path .. " HTTP/1.0\r\nHost: " .. host .. "\r\nConnection: close\r\n\r\n"
        local bytes, send_err = sock:send(req)
        if not bytes then
            sock:close()
            return false
        end

        local line, recv_err = sock:receive("*l")
        sock:close()
        if not line then
            return false
        end

        local code = tonumber(line:match("^HTTP/%d+%.%d+ (%d%d%d)"))
        if not code then
            return false
        end

        return code >= 200 and code < 400
    end

    local dict = ngx.shared.dashboard_health
    local interval = {{ xcontrol_dashboard_health_interval_seconds }}
    local path = "{{ xcontrol_dashboard_health_path }}"
    local timeout = {{ xcontrol_dashboard_health_timeout_ms }}

    local backends = {
        blue = { host = "dashboard-blue", port = 3000 },
        green = { host = "dashboard-green", port = 3000 },
    }

    local function poll(premature)
        if premature then
            return
        end

        for name, backend in pairs(backends) do
            local healthy = check_backend(backend.host, backend.port, path, timeout)
            dict:set(name, healthy and 1 or 0)
            dict:set(name .. "_ts", ngx.time())
        end

        local ok, err = ngx.timer.at(interval, poll)
        if not ok then
            ngx.log(ngx.ERR, "failed to reschedule dashboard health check: ", err)
        end
    end

    local ok, err = ngx.timer.at(0, poll)
    if not ok then
        ngx.log(ngx.ERR, "failed to schedule dashboard health check: ", err)
    end
}

# ----------------------------------------------------
# 80 - ACME Challenge + Redirect to HTTPS for homepage
# ----------------------------------------------------
server {
    listen 80;
    server_name {{ xcontrol_homepage_domain }};

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ----------------------------------------------------
# 443 - TLS Termination for homepage
# ----------------------------------------------------
server {
    listen 443 ssl http2;
    server_name {{ xcontrol_homepage_domain }};

    ssl_certificate     /etc/letsencrypt/live/{{ xcontrol_primary_domain }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ xcontrol_primary_domain }}/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    set $dashboard_preferred "{{ xcontrol_dashboard_active_color }}";
    set $dashboard_upstream "";

    location / {
        access_by_lua_block {
            local preferred = ngx.var.dashboard_preferred
            local dict = ngx.shared.dashboard_health

            local function is_healthy(name)
                local val = dict:get(name)
                return val == 1
            end

            local fallback = preferred == "blue" and "green" or "blue"
            local chosen = preferred
            if not is_healthy(preferred) and is_healthy(fallback) then
                chosen = fallback
            end

            if chosen == "blue" then
                ngx.var.dashboard_upstream = "dashboard-blue:3000"
            else
                ngx.var.dashboard_upstream = "dashboard-green:3000"
            end
        }

        proxy_pass http://$dashboard_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}
